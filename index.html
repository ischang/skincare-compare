<html>
	<head>
	  <title>Skincare Compare</title>
	  <!-- CSS -->
		<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300|Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href = "assets/css/custom.css">
	  <!--JQUERY-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
      <!--CUSTOM-->
        <script src="scripts/script.js"></script>
        <script src="scripts/tableScript.js"></script>
        <script src="scripts/handleDataScript.js"></script>

    </head>
	<body>
        <div class="container">
            <h1><div id="titleName"><a class="title" href="./index.html"> Skincare Compare </a></div></h1>
            <h3>
                <div class = "aboutLinks">
                    <a class = "link" href="./index.html">home</a>
                    <text style="color: midnightblue; font-weight: bold;"> | </text>
                    <a class = "link" href="./resources.html">references</a>
                    <text style="color: midnightblue; font-weight: bold;"> | </text>
                    <a class = "link" href="./about.html">about</a>
                </div>
            </h3>
            <br>
            <div id="uploadInputWrapper">
                <div class="input-group" id="formInput">
                    <label class="input-group-btn">
                        <span class="btn btn-custom">
                            Upload CSV . . .  <input type="file" style="display: none;"
                                                      id="csvFileUpload" accept=".csv" oninput="uploadCsvFile(event)"
                                                      onchange="setFileNameOnUpload(this)">
                        </span>
                    </label>
                    <input type="text" id="uploadFileInfo" class="form-control" readonly>
                </div>
            </div>
            <div class="tableDiv">
                <h3>Safe Ingredients</h3>
                <div id="safeListTable">
                    <table class="table" style="width:60%">
                        <thead>
                            <tr>
                                 <th scope="col">Ingredient</th>
                                 <th scope="col">#</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="downloadInputWrapper">
                    <h4>Download Options</h4>
                    <div class="safeRadios">
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked>safe ingredients list</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">safe ingredients list, without allergic ingredients</label>
                        </div>
                    </div>
                    <form class="formClass" onsubmit="download(this['name'].value, 'safeList', event)">
                        <div class="filenameInputWrapper"><input type="text" class="form-control" name="name" placeholder="filename"></div>
                        <input type="submit" id="downloadSafe" class="btn btn-custom" value="Download">
                    </form>
                </div>
                <h3>Allergic Ingredients</h3>
                <div id="allergicListTable">
                   <table class="table">
                       <thead>
                            <tr>
                                <th>Ingredient</th>
                                <th>#</th>
                            </tr>
                       </thead>
                   </table>
                </div>
                <form class="formClass" onsubmit="download(this['name'].value, 'allergicList', event)">
                    <div class="filenameInputWrapper"><input type="text" class="form-control" name="name" placeholder="filename"></div>
                    <input type="submit" class="btn btn-custom" value="Download">
                </form>
                <h3>Shared Ingredients</h3>
                <div id="sharedListTable">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>#</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <form class="formClass" onsubmit="download(this['name'].value, 'sharedList', event)">
                    <div class="filenameInputWrapper"><input type="text" class="form-control" name="name" placeholder="filename"></div>
                    <input type="submit" class="btn btn-custom" value="Download">
                </form>
            </div>
        </div>
	</body>
</html>
